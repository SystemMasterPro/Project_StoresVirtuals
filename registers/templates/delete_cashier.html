{% extends 'index.html' %}
{% block body %}
<form method="post">
    {% csrf_token %}
    <p><strong style="font-size:20px;">Desea Eliminar el Cajero?</strong></p>
    <h5>{{object.user}}</h5>
    <h3>{{object.}}</h3>
    <p style="color: black;">{{object.price}}</p>
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a class="btn btn-primary" href="{% url 'view_list_cashiers' %}">Cancelar</a>
</form>
{% endblock body %}
