{% extends 'index.html' %}
{% block body %}
<form method="post">
    {% csrf_token %}
    <p><strong>Desea Eliminar el Proveedor?</strong></p>
    <h3>{{object.name}}</h3>
    <p style="color: black;">{{object.phone}}</p>
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a class="btn btn-primary" href="{% url 'view_list_suppliers' %}">Cancelar</a>
</form>
{% endblock body %}
