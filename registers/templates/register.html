<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <!--Made with love by Mutiullah Samim -->

    <link rel="shortcut icon" href="../../static/img/icon.png" type="image/x-icon">
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="../../static/files/styles2.css">
</head>

<body>
    <div class="container" id="background">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Registrese</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><a class="coloricon" href="https://www.facebook.com/richardfernando.jimenez/"
                                target="_blank"><i class="fab fa-facebook-square"></i></a></span>
                        <span><a class="coloricon" href="https://github.com/SystemMasterPro" target="_blank"><i
                                    class="fab fa-github-square"></i></a></span>
                        <span><a class="coloricon" href="https://twitter.com/Richard6_10" target="_blank"><i
                                    class="fab fa-twitter-square"></i></a></span>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" class="form">
                        {% csrf_token %}
                        <div class="fieldWrapper col-sm12 control-label">
                            <div>Usuario:</div>
                            <div class="col-sm-8 row-nombre">
                                <input type="text" name="username" id="username" required="required" class="form-control">
                            </div>
                        </div>
                        <div class="fieldWrapper col-sm12 control-label">
                            <div>Contraseña:</div>
                            <div class="col-sm-8 row-nombre">
                                <input type="password" name="password" id="password1" required="required" class="form-control">
                            </div>
                        </div>
                        <div class="fieldWrapper col-sm12 control-label">
                            <div>Confirme Contraseña:</div>
                            <div class="col-sm-8 row-nombre">
                                <input type="password" name="password" id="password2" required="required" class="form-control">
                            </div>
                        </div>
                        <div class="fieldWrapper col-sm12 control-label">
                            <div>Telefono:</div>
                            <div class="col-sm-8 row-nombre">
                                <input type="text" name="phone" id="phone" required="required" class="form-control">
                            </div>
                        </div>
                        <div class="fieldWrapper col-sm12 control-label">
                            <div>Direccion:</div>
                            <div class="col-sm-8 row-nombre">
                                <input type="text" name="direction" id="direction" required="required" class="form-control">
                            </div>
                        </div>
                        <div class="fieldWrapper col-sm12 control-label">
                            <div>Caja:</div>
                            <div class="col-sm-8 row-nombre">
                                <input type="number" name="box" id="box" required="required" class="form-control">
                            </div>
                        </div>
                        <div class="fielWrapper col-sm-12 control-label mt-4">
                            {{form.image.erros}}
                            <label for="{{ form.image.id_for_label }}">Fotografia:</label>
                            {{ form.image }}
                        </div>
                        <br>
                        <footer class="text-center">
                            <button class="btn btn-info" type="submit">Guardar</button>
                            <button class="btn btn-danger" onclick="window.location='/'">Cancelar</button>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
